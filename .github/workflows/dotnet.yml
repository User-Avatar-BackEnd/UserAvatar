name: .NET Core

on:
  push:
    branches: [ master, pre-master ]
  pull_request:
    branches: [ master, pre-master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x.x
      - name: Build with dotnet
        run: dotnet build -c Release